<ion-header class="ion-no-border">
  <ion-toolbar color="transparent">
    <ion-title>
      Mi Perfil
    </ion-title>
    <ion-buttons slot="end" (click)="presentPopover($event)">
      <ion-icon class="btn-menu" name="ellipsis-vertical"></ion-icon>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="container-profile">
    
    <form [formGroup]="userForm" (ngSubmit)="guardar()">
      <div class="icon-person">
        <ion-icon name="person"></ion-icon>
      </div>

      <ion-item color="transparent">
        <ion-label position="floating">Correo</ion-label>
        <ion-input formControlName="correo"></ion-input>
      </ion-item>
  
      <ion-item color="transparent">
        <ion-label position="floating">CI</ion-label>
        <ion-input formControlName="ci"></ion-input>
      </ion-item>
  
      <ion-item color="transparent">
        <ion-label position="floating">Nombre</ion-label>
        <ion-input formControlName="nombres"></ion-input>
      </ion-item>
  
      <ion-item color="transparent">
        <ion-label position="floating">Apellido</ion-label>
        <ion-input formControlName="apellidos"></ion-input>
      </ion-item>
  
      <ion-item color="transparent">
        <ion-label position="floating">Celular</ion-label>
        <ion-input formControlName="celular"></ion-input>
      </ion-item>
  
      <ion-item color="transparent">
        <ion-label position="floating">Direcci√≥n</ion-label>
        <ion-input formControlName="direccion"></ion-input>
      </ion-item>

      <div class="ion-text-end ion-margin-top">
        <ion-button color="carbon" (click)="editar()"><ion-icon slot="start" name="create"></ion-icon>Editar</ion-button>
        <ion-button type="submit" color="carbon" [disabled]="userForm.disabled"><ion-icon slot="start" name="save"></ion-icon>Guardar</ion-button>
      </div>
    </form>
  </div>
</ion-content>
