</ion-header>

    <form>

        <ion-input placeholder="micorreo@micorreo.com"></ion-input>
      </ion-item>
  
      <ion-item color="transparent">
        <ion-label position="floating">CI</ion-label>

      <ion-item color="transparent">
        <ion-label position="floating">Nombre</ion-label>
        <ion-input></ion-input>
      </ion-item>
  
      <ion-item color="transparent">
        <ion-label position="floating">Apellido</ion-label>
        <ion-input></ion-input>
      </ion-item>
  
      <ion-item color="transparent">
        <ion-label position="floating">Celular</ion-label>
        <ion-input></ion-input>
      </ion-item>
  
      <ion-item color="transparent">
        <ion-label position="floating">Direcci√≥n</ion-label>
        <ion-input></ion-input>
      </ion-item>

      <div class="ion-text-end ion-margin-top">
        <ion-button color="carbon"><ion-icon slot="start" name="create"></ion-icon>Editar</ion-button>
      </div>
    </form>
  </div>
</ion-content>
