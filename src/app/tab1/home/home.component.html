<div class="ion-padding">
  <div class="ion-margin-top">
    <ion-grid *ngFor="let partido of partidos" class="card-partidos ion-margin-bottom">
      <ion-row class="ion-justify-content-center ion-padding-top">
        <ion-col class="ion-text-center">
          <ion-badge color="carbon">{{partido.competicion}}</ion-badge>
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size="5" class="ion-text-center equipo">
          {{partido.equipo_local}}
        </ion-col>
        <ion-col size="auto" class="ion-align-self-center">
          vs
        </ion-col>
        <ion-col size="5" class="ion-text-center equipo">
          {{partido.equipo_visitante}}
        </ion-col>
      </ion-row>
      <ion-row class="ion-justify-content-center">
        <ion-col size="auto">
          üìÜ {{partido.fecha}}
        </ion-col>
        <ion-col size="auto">
          ‚è≤ {{partido.hora}}
        </ion-col>
      </ion-row>
      <ion-row class="ion-margin-top">
        <ion-col class="ion-text-end">
          <ion-button class="btn-apuesta" mode="ios" color="kiwi" (click)="abrirModal(partido)">Apostar</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</div>
