<ion-header class="ion-no-border">
  <ion-toolbar color="transparent">
    <ion-title>
      Apuesta y gana
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-segment [scrollable]="true" value="home">
    <ion-segment-button value="home" (click)="segment = 'home'">
      <ion-icon name="home"></ion-icon>
    </ion-segment-button>

    <ion-segment-button value="ticket" (click)="segment = 'ticket'">
      <ion-icon name="ticket"></ion-icon>
    </ion-segment-button>

    <ion-segment-button value="trophy" (click)="segment = 'trophy'">
      <ion-icon name="trophy"></ion-icon>
    </ion-segment-button>

    <ion-segment-button value="football" (click)="segment = 'football'">
      <ion-icon name="football"></ion-icon>
    </ion-segment-button>

    <ion-segment-button value="flag" (click)="segment = 'flag'">
      <ion-icon name="flag"></ion-icon>
    </ion-segment-button>

    <ion-segment-button value="globe" (click)="segment = 'globe'">
      <ion-icon name="globe"></ion-icon>
    </ion-segment-button>
  </ion-segment>

  <div [ngSwitch]="segment">
    <div *ngSwitchCase="'home'">
      <app-home></app-home>
    </div>

    <div *ngSwitchCase="'ticket'">
      <app-admin-apuestas></app-admin-apuestas>
    </div>
    
    <div *ngSwitchCase="'trophy'">
      <app-resultados></app-resultados>
    </div>

    <div *ngSwitchCase="'football'">
      <app-partidos></app-partidos>
    </div>
    
    <div *ngSwitchCase="'flag'">
      <app-equipos></app-equipos>
    </div>

    <div *ngSwitchCase="'globe'">
      <app-competicion></app-competicion>
    </div>
  </div>
</ion-content>
