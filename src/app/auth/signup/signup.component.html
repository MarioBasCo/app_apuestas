<div class="card-section ion-padding">
  <div class="heading ion-padding">
    <h1>Create an account</h1>
    <!-- <p>Inicie sesi√≥n para continuar</p> -->
  </div>
  <div class="card-form ion-padding">
    <form [formGroup]="regForm" (ngSubmit)="guardarRegistro()">
      <ion-item class="ion-margin-bottom" lines="none" color="bone">
        <ion-label position="floating">Username</ion-label>
        <ion-input type="text" formControlName="usuario"></ion-input>
        <ion-icon class="ion-align-self-center" name="person-outline" slot="start"></ion-icon>
      </ion-item>
  
      <ion-item class="ion-margin-bottom" lines="none" color="bone">
        <ion-label position="floating">Email</ion-label>
        <ion-input type="email" formControlName="correo"></ion-input>
        <ion-icon class="ion-align-self-center" name="mail-outline" slot="start"></ion-icon>
      </ion-item>
  
      <ion-item class="ion-margin-bottom" lines="none" color="bone">
        <ion-label position="floating">Password</ion-label>
        <ion-input type="password" formControlName="clave"></ion-input>
        <ion-icon class="ion-align-self-center" name="lock-closed-outline" slot="start"></ion-icon>
      </ion-item>
  
      <ion-button type="submit" class="btn-card" expand="full" [disabled]="regForm.invalid">Sign Up</ion-button>
    </form>
  
    <ion-button color="opaque" class="ion-margin-top btn-signup" fill="outline" expand="block" (click)="signin()">Sign In</ion-button>
  </div>
</div>
